<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidorAI - פאנל משתמש</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <header class="page-header">
        <h1>פאנל המשתמש</h1>
        <p>כאן תוכלו ליצור ולנהל את הסרטונים שלכם.</p>
        <button id="logoutButton" class="submit-button" style="position: absolute; left: 20px; top: 20px;">התנתק</button>
    </header>

    <main class="dashboard-content">
        <h2>יצירת סרטון חדש</h2>
        <form id="createVideoForm" class="access-form">
            <textarea name="videoText" placeholder="כתוב כאן את הטקסט לסרטון..." required></textarea>
            <input type="file" name="videoImage" accept="image/*">
            <input type="text" name="videoDescription" placeholder="תיאור קצר לסרטון" required>
            
            <label for="musicSelect">בחר מוזיקה:</label>
            <select name="musicSelect">
                <option value="none">ללא מוזיקה</option>
                <option value="upbeat">קצבי</option>
                <option value="calm">רגוע</option>
            </select>

            <label for="designSelect">בחר עיצוב:</label>
            <select name="designSelect">
                <option value="simple">פשוט</option>
                <option value="professional">מקצועי</option>
            </select>
            
            <button type="submit" class="submit-button">צור סרטון</button>

            <div id="statusContainer" class="message-container" style="display: none;">
                <div class="loading-spinner"></div>
                <p id="statusText" class="status-text"></p>
            </div>
        </form>
        
        <h2>הסרטונים שנוצרו</h2>
        <div id="videosList">
            <p>טוען סרטונים...</p>
        </div>
    </main>

    <footer>
        <p>© 2025 VidorAI. נוצר עם ❤️ בישראל. כל הזכויות שמורות.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
